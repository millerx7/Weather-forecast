<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>weather dev</title>
</head>
<body>
    <div id="container">
        <form id="search">
                 <i class="fa-solid fa-location-dot"></i>
                <input type="search" name="city-name" id="city-name" placeholder="Buscar Cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather">
            <h1 id="title">Campina Grande, BR</h1>

            <div id="infos">
                <div id="temp">
                    <img id= "temp-img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <div>
                        <p id="temp-value">32 <sup>°C</sup></p>
                        <p id="temp-description">Ensolarado</p>
                    </div>
                </div>

                    
                <div id="other-infos">
                    <!--temp maximo-->
                    <div class="info">
                        <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. max</h2>

                            <p id="temp-max">
                                32 <sup>°C</sup>
                            </p>
                        </div>
                    </div>

                    <!--temp minimo-->
                    <div class="info">
                        <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>

                        <div>
                            <h2>Temp. min</h2>

                            <p id="temp-min">
                                32 <sup>°C</sup>
                            </p>
                        </div>
                    </div>

                    <!--humdade-->
                    <div class="info">
                        <i id="humidity-icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>

                            <p id="humidity">
                               50%
                            </p>
                        </div>
                    </div>

                    <!--vento-->
                    <div class="info">
                        <i id="wind-icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="wind">
                                50 km/h 
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
